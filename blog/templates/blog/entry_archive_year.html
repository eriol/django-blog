{% extends "base_blog.html" %}

{% block title %}{{ block.super }} | {{ year }} Archive{% endblock %}


{% block content %}

    <h1>{{ year }} Archive</h1>
    <ul>
        {% for date in date_list %}
        <li>
            <a href="{{ date|date:"m"|lower }}/">{{ date|date:"F" }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
