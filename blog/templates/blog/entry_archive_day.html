{% extends "base_blog.html" %}

{% block title %} {{ block.super }} | {{ day|date:"j, F, Y" }}{% endblock %}

{% block content %}
<h1>{{ day|date:"j F Y" }} archive</h1>
{% for object in object_list %}
    {{ object.title }}
    {{ object.body|truncatewords_html:"20"|safe }}
    <a href="{{ object.get_absolute_url }}">Permalink</a>
{% endfor %}
{% endblock %}
